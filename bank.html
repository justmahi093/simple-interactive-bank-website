<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="img/bank.jpg" type="image/x-icon">
</head>
<body>
    
    <header>
        <h1 class="text-5xl text-center mt-6">Let's get some <span class="font-semibold text-orange-500">Money</span>!!!</h1>
    </header>


    <main>

        <section class="mt-20">

            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto">

                <div class="bg-yellow-400 p-6 rounded-xl">
                    <h3 class="text-3xl text-white font-semibold">Deposit</h3>
                    <p class="text-5xl text-white">$<span id="deposit-amount">00</span></p>
                </div>

                <div class="bg-red-400 p-6 rounded-xl">
                    <h3 class="text-3xl text-white font-semibold">Withdraw</h3>
                    <p class="text-5xl text-white">$<span id="withdraw-amount">00</span></p>

                </div>

                <div class="bg-cyan-400 p-6 rounded-xl">
                    <h3 class="text-3xl text-white font-semibold">Balance</h3>
                    <p class="text-5xl text-white">$<span id="balance-total">1240</span></p>
                </div>

            </div>

        </section>

        <!-- deposit and withdraw -->

        <section class="mt-20">	

            <div class="grid grid-cols-2">
                <div class="bg-emerald-400 p-10 w-4/5 mx-auto rounded-lg">
                    <h2 class="text-3xl text-white mb-3">Please Deposit</h2>
                    <input id="deposit-field" class="block py-3 px-7 mb-3 rounded-lg w-3/4" placeholder="$Amount you want to deposit" type="text">
                    <button id="btn-deposit" class="bg-yellow-400 py-2 px-6 rounded-md text-1xl text-white">Deposit</button>
                </div>
                <div class="bg-teal-400 p-10 w-4/5 mx-auto rounded-lg">
                    <h2 class="text-3xl text-white mb-3">Please Withdraw</h2>
                    <input id="withdraw-field" class="block py-3 px-7 mb-3 rounded-lg w-3/4" placeholder="$Amount you want to withdraw" type="text">
                    <button id="btn-withdraw" class="bg-orange-500 py-2 px-6 rounded-md text-1xl text-white">Withdraw</button>
                </div>
            </div>

        </section>

    </main>















<script src="JS/deposit.js"></script>
<script src="JS/withdraw.js"></script>
</body>
</html>
