<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <link rel="shortcut icon" href="img/bank.jpg" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to your <span class="font-semibold text-orange-500">Baap Er Bank</span>!!!</h1>
    </header>

    <main>

        <section class="bg-orange-300 rounded-md mx-auto w-3/4 mt-12 p-8">
            <h3 class="text-3xl mb-5 text-white">Please Login</h3>
            <div>
                <input class="block mb-5 w-3/5 rounded py-2 px-2" id="user-email" type="email" placeholder="Enter Email">
                <input class="block mb-5 w-3/5 rounded py-2 px-2" id="user-password"type="password" placeholder="Enter Password">
                <button id="btn-submit" class="text-1xl px-8 py-2 text-white bg-orange-500 rounded-lg">Submit</button>
            </div>
        </section>

    </main>




<script src="JS/login.js"></script>
</body>
</html>
